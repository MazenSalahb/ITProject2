<html lang="en">

<head>

    <!-- Main Css File -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="../images/fvicon.png">
    <!-- loging css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar">
        <div class="rightnav">
            <div class="navLogo"><a href="../index.html"><img src="../images/navLogo.png" alt="Logo"></a></div>
            <div class="links">
                <ul>
                    <a href="../index.html">
                        <li>الرئيسية</li>
                    </a>
                    <a href="aboutUs.html">
                        <li>من نحن</li>
                    </a>
                    <a href="contactUs.html">
                        <li>تواصل معنا</li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="signin">
            <a href="login.html">تسجيل دخول</a>
            <a href="signup.html" class="signUp">إنشاء حساب</a>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Content -->
    <div class="container">
        <div class="content">
            <div class="loginformContainer">
                <h2 style="margin-bottom:30px; color:#51abba;">إنشاء حساب</h2>
                <form action="">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" name="email" id="email" class="inputField" placeholder="البريد الالكتروني"
                        required>
                    <label for="username">الاسم</label>
                    <input type="text" id="username" class="inputField" placeholder="اسم المستخدم" required>
                    <label for="passowrd">كلمة السر</label>
                    <input type="password" name="passowrd" id="passowrd" class="inputField" placeholder="كلمة السر"
                        required>
                    <div class="selectGender">
                        <label for="gender">الجنس:</label>
                        <select name="gender" id="gender" class="select-items">
                            <option value="volvo">ذكر</option>
                            <option value="saab">انثى</option>
                        </select>
                    </div>
                    <button type="submit" class="loginbutton">إنشاء حساب</button>
                </form>
                <p style="margin-top:10px;">لديك حساب ؟<a href="login.html">سجل دخول هنا</a></p>
            </div>
        </div>
    </div>
    <!-- End Content -->

</body>
