        <div class="rightnav">

    <!-- Start Content -->
    <div class="container">
        <div class="content">
            <div class="loginformContainer">
                <h2 style="margin-bottom:30px; color:#51abba;">تسجيل الدخول</h2>
                <form action="">
                    <label for="username">الاسم</label>
                    <input type="text" id="username" class="inputField" placeholder="اسم المستخدم" required>
                    <label for="passowrd">كلمة السر</label>
                    <input type="password" name="passowrd" id="passowrd" class="inputField" placeholder="كلمة السر"
                        required>
                    <div class="saveLogin">
                        <label for="save">حفظ كلمة السر</label>
                        <input type="checkbox" style="cursor: pointer;" id="save" name="save">
                    </div>
                    <button type="submit" class="loginbutton">تسجيل دخول</button>
                </form>
                <p style="margin-top:10px;">ليس لديك حساب ؟ <a href="signup.html">سجل من هنا</a></p>
